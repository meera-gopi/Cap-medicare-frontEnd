<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1> Customer Sign Up </h1>
                </div>
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="exampleInputFirstName1" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="exampleInputFirstName1"> 
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputLastName1" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="exampleInputLastName1"> 
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1"> 
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPhNumber1" class="form-label">Phone Number</label>
                        <input type="number" formControlName="phoneNumber" class="form-control" id="exampleInputPhNumber1"> 
                      </div>

                    <div class="mb-3">
                      <label for="exampleInputUserName1" class="form-label">User Name</label>
                      <input type="email" formControlName="username" class="form-control" id="exampleInputUserName1">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAdd1" class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="exampleInputAdd1">
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
            </div>
        </div>
    </div>
</div>
