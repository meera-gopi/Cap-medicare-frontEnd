<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="background-image: linear-gradient(to bottom right, plum,rgba(27, 112, 191, 0.708));">
                <div class="text-center">
                    <h1> Admin Login </h1>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="empLogin()">
                    <div class="mb-3">
                      <label for="exampleInputUserName1" class="form-label">User Name</label>
                      <input type="email" formControlName="username" class="form-control" id="exampleInputUserName1">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </div>
    </div>
</div>
